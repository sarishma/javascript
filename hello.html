<html>
    <head>
            <title>Custom Clock</title>
            <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade|Covered+By+Your+Grace" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet">
            <link rel="stylesheet" type="text/css" href="clockstyle.css">
    </head>
    <body>
        <div class="page">
            <header>
                <h1> Let us make a clock! </h1>
            </header>
            
            Chose your WAKE-UP time:
            <select id="wakeuptime">
                <option value="1">1 am - 2 am</option>
                <option value="2">2 am - 3 am</option>
                <option value="3">3 am - 4 am</option>
                <option value="4">4 am - 5 am</option>
                <option value="5">5 am - 6 am</option>
                <option value="6">6 am - 7 am</option>
                <option value="7">7 am - 8 am</option>
                <option value="8">8 am - 9 am</option>
                <option value="9" selected>9 am - 10 am</option>
                <option value="10">10 AM - 11AM</option>
                <option value="11">11 AM - 12PM</option>
                <option value="12">12 PM - 1PM</option>
                <option value="13">1 PM - 2PM</option>
                <option value="14">2 PM - 3PM</option>
                <option value="15">3 PM - 4PM</option>
                <option value="16">4 PM - 5PM</option>
                <option value="17">5 PM - 6PM</option>
                <option value="18">6 PM - 7PM</option>
                <option value="19">7 PM - 8PM</option>
                <option value="20">8 PM - 9PM</option>
                <option value="21">9 PM - 10PM</option>
                <option value="22">10 PM - 11PM</option>
                <option value="23">11 PM - 12AM</option>
                <option value="24">12 AM - 1AM</option>
            </select>
            <br>
            Chose the time of LUNCH:
            <select id="lunchtime">
                <option value="1"> 1pm-2pm </option>\
                <option value="2"> 2pm-3pm </option>
                <option value="3" selected> 3pm-4pm</option>
            </select>
            <br>
            Chose your sleeping time
            <select id="sleeptime">
                <option value="1"> 9pm - 10pm</option>
                <option value="2"> 10pm-11pm </option>
                <option value="3" selected> 11pm-12am </option>
            </select>
           
            <br>
            <br>
            <br>
            <img src="clock.jpg" alt="a clock is displayed here" align="right">
            <footer>
                <br>
                <br>
                <br> <br> <br> <br>
                <p>&copy; Mini Project </p>
            </footer>
            </div>

            <script type="text/javascript" src="hello world.js">
            </script>
             
    </body>
</html>
